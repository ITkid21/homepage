<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>J.A.R.V.I.S. Interface</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(ellipse at center, #000000 0%, #0a0a0a 100%);
      color: #00f6ff;
      font-family: 'Orbitron', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 15px #00f6ff;
      margin-bottom: 10px;
    }

    .clock {
      font-size: 1.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00f6ff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1000px;
      width: 90%;
    }

    .panel {
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid #00f6ff;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px #00f6ff80;
      transition: transform 0.4s, box-shadow 0.3s;
    }

    .panel:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00f6ff;
    }

    .panel a {
      color: #00f6ff;
      text-decoration: none;
      font-size: 1.1em;
      display: block;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      text-shadow: 0 0 8px #00f6ff;
    }

    /* Glowing circle background effect */
    .glow-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,246,255,0.3) 0%, rgba(0,0,0,0) 80%);
      animation: pulse 4s infinite ease-in-out;
      z-index: -1;
    }

    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.6;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 0.3;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.6;
      }
    }
  </style>
</head>
<body>
  <div class="glow-circle"></div>

  <h1>Welcome, Sir</h1>
  <div class="clock" id="clock">Initializing Time...</div>

  <div class="grid">
    <div class="panel"><a href="https://www.google.com">Google</a></div>
    <div class="panel"><a href="https://chat.openai.com">ChatGPT</a></div>
    <div class="panel"><a href="https://github.com">GitHub</a></div>
    <div class="panel"><a href="https://www.spotify.com">Spotify</a></div>
    <div class="panel"><a href="https://notion.so">Notion</a></div>
    <div class="panel"><a href="https://youtube.com">YouTube</a></div>
  </div>

  <div class="footer">ðŸ§  J.A.R.V.I.S. System Interface v2.5 â€” All systems nominal</div>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').innerText = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
